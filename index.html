    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <body>
        <!--[if lt IE 8]>

    <div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<h3 data-bind="text: listTitle"></h3>
				<form class="form-inline" data-bind="submit: addListItems" id="addNewItemsForm">
				  <div class="form-group">
					<input type="text" class="form-control" data-bind="value: newItem" id="itemToAdd" placeholder="Enter an item..." />
				  </div>
				  <div class="form-group">
					<input type="text" class="form-control" data-bind="value: newItemDesc" id="itemDescToAdd" placeholder="Additional notes about this item..." />
				  </div>				  
				  <div class="form-group">
					<button type="submit" class="btn btn-default">Add</button>
				  </div>
				</form>
				<ul class="list-group to-do-list" data-bind="foreach: toDoList">
					<li class="list-group-item clearfix" data-bind="click: $parent.markAsDone">
						<div>
							<div class="text-container">
								<span class="list-title" data-bind="text: name"></span>
								<span class="notes-holder" data-bind="text: desc"></span>
							</div>
							
							<button class="btn btn-danger pull-right" data-bind="click: $parent.removeListItems">Delete</button>							
						</div>
					</li>
				</ul>
				
			</div>
			<div class="col-xs-12 col-md-6">
				<ul class="list-group done-list" data-bind="foreach: doneList">
					<li class="list-group-item clearfix" data-bind="click: $parent.markAsNotDone">
						<div>
							<div class="text-container">
								<span class="list-title" data-bind="text: name"></span>
								<span class="notes-holder" data-bind="text: desc"></span>
							</div>
							<button class="btn btn-danger pull-right" data-bind="click: $parent.removeListItems">Delete</button>							
						</div>
					</li>
				</ul>
			</div>
		</div>
    </div>         
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
	<script src="js/ko.js"></script>

	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/lists.js"></script>
	<script src="js/main.js"></script>
    </body>
</html>
